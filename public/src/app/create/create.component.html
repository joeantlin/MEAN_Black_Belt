<h2>Know of a pet needing a home?</h2>

<form>
  <!-- {{ petAdd | json  }} -->
  <label>
    <p>Name</p>
      <input
      type="text"
      name="name"
      [(ngModel)]="petAdd.name"
      required
      minlength='3'
      maxlength='45'
      #thename="ngModel">
      <span class="error"
      *ngIf="thename.invalid">
        <p *ngIf="thename.errors.required">Name Required</p>
        <p *ngIf="thename.errors.minlength">Name is too short</p>
      </span>
  </label>
  <label>
    <p>Pet Type</p>
      <input
      type="text"
      name="type"
      [(ngModel)]="petAdd.type"
      required
      minlength='3'
      maxlength='45'
      #type="ngModel">
      <span class="error"
      *ngIf="type.invalid">
        <p *ngIf="type.errors.required">Type Required</p>
        <p *ngIf="type.errors.minlength">Type is too short</p>
      </span>
  </label>
  <label>
    <p>Description</p>
      <textarea
      type="text"
      name="description"
      [(ngModel)]="petAdd.description"
      required
      minlength='3'
      maxlength='45'
      #desc="ngModel">
      </textarea>
      <span class="error"
      *ngIf="desc.invalid">
        <p *ngIf="desc.errors.required">Description Required</p>
        <p *ngIf="desc.errors.minlength">Description is too short</p>
      </span>
  </label>
  <label><b>Add Skills</b></label>
  <label>
    Skill 1(optional)
      <input
      type="text"
      name="skillone"
      [(ngModel)]="petAdd.skills.skillone">
  </label>
  <label>
    Skill 2(optional)
      <input
      type="text"
      name="skilltwo"
      [(ngModel)]="petAdd.skills.skilltwo">
  </label>
  <label>
    Skill 3(optional)
      <input
      type="text"
      name="skillthree"
      [(ngModel)]="petAdd.skills.skillthree">
  </label>


  <button *ngIf="thename.valid && type.valid && desc.valid" (click)="addPet()">Add Pet</button>
  <!-- <button *ngIf="!thename.valid || type.valid || desc.valid" (click)="nope() Nope</button> -->
  <button [routerLink]="['']">Cancel</button>
</form>
